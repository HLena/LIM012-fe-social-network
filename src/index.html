<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/4d354def31.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  
  <link rel="stylesheet" href="./styles/css/style.css" type="text/css"/>
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <title>Eco-Chat...</title>
</head>

<body>
  <main>
    <section id="container">

    </section>

    <div class="bg-modal">      
      <div class="modal modal-delete hidden">
        <div class="modal-header">
          ¿Eliminar publicación?
        </div>
        <div class="modal-body">
          Estas segur@ de querer eliminar está publicación, al eliminar ya no podra ser recuperada.
        </div>
        <div class="modal-footer">
          <button id="cancel" class="ordinary-btn">Cancelar</button>
          <button id="delete" class="main-btn">Eliminar</button>
        </div>  
      </div>
      
      <div class="modal  modal-edit hidden">
        <div class="modal-header">
          Editar publicación
          <i class='bx bx-x pointer' id="close"></i>
        </div>
        <div class="modal-body">
          <img src="./img/avatar.png" class="post-user-photo">
          <div contenteditable class="edit-area">          
          </div>
          <div class="photo-container">
          </div>
        </div>
        <div class="modal-footer"> 
          <div class="dropdown">
            <button class="privacy ordinary-btn" id="public">
              <i class='bx bx-world ' ></i>Público 
              <i class='bx bxs-down-arrow' ></i>
            </button>        
            <ul class="dropdown-menu right hidden" id="dots-1">
              <li id="public"><i class='bx bx-world' ></i> Público</li>
              <li id="private"><i class='bx bxs-lock-alt' ></i>Privado</li>
            </ul>
          </div> 
          <button id="save" class="main-btn">Guardar</button>
        </div>  
      </div>
    </div>
  </main>
    

  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-storage.js"></script>
  <script type="module" src="firebaseInit.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
